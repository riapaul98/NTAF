<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>



<body id="login-body">
    <div class="container login-main-container">
        <div class="row login-main-row">
            <div class="offset-lg-1 col-lg-5 col-sm-6 text-center border border-end login-left-col rounded-start">
                <img class="mt-4" src="../images/NokiaLoginLogo.png" alt="Nokia Logo">
                <h1 class="display-8 text-white mt-2">Test Automation Framework</h1>
            </div>
            <div class="col-lg-5 col-sm-6 login-right-col bg-white rounded-end">
                <div class="container-fluid login-right-cont">
                    <div class="row mb-3 mt-5">
                        <div class="offset-1 col-1">
                            <i class="fa fa-user mt-1" style="font-size:27px;"></i>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                        </div>
                    </div>
                    <div class="row mt-3 mb-5">
                        <div class="offset-1 col-1">
                            <i class="fa fa-lock mt-1" style="font-size:27px;"></i>
                        </div>
                        <div class="col-9">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="row my-5">
                        <div class="offset-3 col-6 text-center">
                            <a class="btn loginButton" role="button" href="index.html">Login</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
